# Application Configuration for Docker
spring.application.name=url-shortener
server.port=8080

# Base URL for short URLs
app.base-url=http://localhost:8080

# PostgreSQL Configuration (Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/urlshortener
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration (Docker)
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# Logging
logging.level.root=INFO
logging.level.com.urlshortener=INFO

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
